<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies</title>
    <link rel="stylesheet" href="../css/movie.css">
</head>
<body>
    <div class="main">
        <div class="navbar">
            <div class="nav-lft">
              <div class="logo-div">
                <img src="../assets/logo.png" alt="" />
              </div>
              <div class="search-div">
                <input
                  type="text"
                  placeholder="Search for Movies,Events,Plays,Sports and Activities"
                />
              </div>
            </div>
            <div class="nav-rgt">
              <div class="place-div">
                <div class="place">
                  <p>Kochi</p>
                  <img class="arrowicon" src="../assets/arrow-down.png" alt="" />
                </div>
              </div>
              <div class="signin-div">
                <div class="signin">
                  <button>Sign in</button>
                </div>
                <div class="more">
                  <img class="moreicon" src="../assets/menu.png" alt="more" />
                </div>
              </div>
            </div>
          </div>
    
          <div class="secnav">
            <div class="secnav-lft">
              <ul class="seclft-content">
                <li>Movies</li>
                <li>Stream</li>
                <li>Events</li>
                <li>Plays</li>
                <li>Sports</li>
                <li>Activities</li>
              </ul>
            </div>
            <div class="secnav-rgt">
              <ul class="secrgt-content">
                <li>ListYourShow</li>
                <li>Corporate</li>
                <li>Offers</li>
                <li>Gift Cards</li>
              </ul>
            </div>
          </div>


          <div class="moviecontainer" id="moviepage"></div>
          <div class="about" id="about"></div>
    </div>
    <script src="../js/movie.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bookmyshow.com</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div class="main">
        <div class="navbar">
            <div class="nav-lft">
                <div class="logo-div">
                    <img src="./assets/logo.png" alt="">
                </div>
                <div class="search-div">
                    <input type="text" placeholder="Search for Movies,Events,Plays,Sports and Activities">
                </div>
            </div>
            <div class="nav-rgt">
                <div class="place-div">
                    <div class="place">
                        <p>Kochi</p>
                        <img class="arrowicon" src="./assets/arrow-down.png" alt="">
                    </div>
                </div>
                <div class="signin-div">
                    <div class="signin">
                        <button>Sign in</button></div>
                    <div class="more"><img class="moreicon" src="./assets/menu.png" alt="more"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
